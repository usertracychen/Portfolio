<body>
    <h1>Javascript</h1>
    <script>
       let arr=[6,8,9,3,7,6,9,1,4,8,3,2];
       let total=0;
       for(i=0;i<arr.length;i++){
            total+=arr[i];
       }
       average=(total/arr.length).toFixed(1);

       document.write("average:"+ average);
    </script>
    

</body>
