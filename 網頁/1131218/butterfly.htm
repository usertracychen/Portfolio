   <h1>蝴蝶館</h1>
   <img src="butterfly.jpg" width="360">
   <p>
    蝴蝶是一類常於日間飛行的昆蟲，生物分類學中屬於鱗翅目中名為鳳蝶總科（學名：Papilionoidea，又名真蝶總科）的一個總科級演化支[2]。其下共有7個科，包含了大約18,800種 [3]。如同其他昆蟲，蝴蝶也屬於節肢動物，體表具有分節的外骨骼，成蟲身體也分為頭、胸、腹三個部份，胸部長有兩對翅膀，翅膀上各式各樣的色彩和斑紋是由翅膀上的鱗片組成。蝴蝶是完全變態昆蟲，其一生包括卵、幼蟲、蛹與成蟲四個階段。世上體型最大的蝴蝶為亞歷山大鳥翼鳳蝶，展翅寬達280毫米[4][5]，體型最小的蝴蝶是褐小灰蝶，只有16毫米[6]。
   </p>
