    <h1>醉翁亭記</h1>
    <p class="paragraph1">
          環滁皆山也。其西南諸峰，林壑尤美。望之蔚然而深秀者，琅琊也。<span class="content1">山行六七里</span>，
        漸聞水聲潺潺；而泄出於兩峰之間者，釀泉也。
        峰迴路轉，<span class="content1">有亭翼然</span>，臨於泉上者，醉翁亭也。作亭者誰？山之僧智遷也。名之者誰？太守自謂也。
        <span class="content1">太守與客</span>來飲於此，
        <span class="content2">飲少輒醉</span>，而年又最高，故自號曰醉翁也。
        醉翁之意不在酒，<span class="content2">在乎山水之間也</span>。山水之樂，<span class="content2">得之心而寓之酒</span>也。
    </p>
    <p class="paragraph2">
        若夫日出而林霏開，雲歸而巖穴暝，晦明變化者，山間之朝暮也。
        野芳發而幽香，佳木秀而繁蔭，風霜高潔，水落而石出者，
        山間之四時也。朝而往，暮而歸，四時之景不同，而樂亦無窮也。
    </p>
