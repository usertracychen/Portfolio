   <p>
    水豚（學名：Hydrochoerus hydrochaeris，英語俗名：Capybara）是水豚屬下僅存的兩種生物之一。牠是一種半水棲的食草動物，也是世界上體型最大的齧齒類動物[1]。原產於南美洲除了智利以外的所有稀樹草原和叢林中。
    水豚是高度社會化的動物，最大的水豚群數量可達100頭，但一般在10至20頭之間。雖然因其肉及毛皮有利用價值而遭到捕獵，但該物種依然無危[2]。
