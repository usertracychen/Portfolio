<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#d1fce8">
    {% load static %}
    <div style="text-align: center;"><img src="{% static 'hwpic.jpg' %}" alt="照片1" ></div>
    
    <form action="/homework3/" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>個人資訊</legend>
            <p>姓&nbsp;&nbsp;名:&nbsp;<input type="text" name="userName" size="60" required></p>
            <p>性&nbsp;&nbsp;別:
                <input type="radio" name="sex" value="1">男
                <input type="radio" name="sex" value="2">女
            <p>最高學歷:
                <select name="usernumber[]" id="usernumber[]" size="1">
                    <option value="高中以下">高中以下</option>
                    <option value="大專院校"selected>大專院校</option>
                    <option value="碩士">碩士</option>
                    <option value="博士">博士</option>
                    <option value="其它">其它</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>其他資訊</legend>
            <p>您喜歡下列哪些活動(可複選)?
            <input type="checkbox" name="activity[]" value="閱讀">閱讀
            <input type="checkbox" name="activity[]" value="打球">打球
            <input type="checkbox" name="activity[]" value="逛街">逛街
            <input type="checkbox" name="activity[]" value="聽音樂">聽音樂
            <input type="checkbox" name="activity[]" value="水上運動">水上運動
            <input type="checkbox" name="activity[]" value="旅行">旅行
            </p>
         
            <p>您對於使用者臉書經營社群看法為:</p>
            <textarea name="userOpinion" id="userOpinion" rows="4" cols="45" ></textarea>
        </fieldset>
        <br>
        <input type="submit" value="傳送資料">
        <input type="reset" value="清除資料">
    </form>
</body>
</html>
