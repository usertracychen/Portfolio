<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        div{
            
            font-size: 32px;
            
        }
        [class^="col"]{
            border: 1px solid orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row ">
          <div class="col" style="background-color: cornsilk; font-size: 38px;font-family: 標楷體; height:100px;padding:20px"><center>網頁排版</center></div>
          
        </div>
        <div class="row">
            <div class="col-3" style="background-color: lightblue;font-size: 32px; height: 200px;padding: 15px;"><center>Block_1</center></div>
            <div class="col-6" style="background-color: lightgray;font-size: 32px; height: 200px;padding: 15px;"><center>Block_2</center></div>
            <div class="col-3" style="background-color: lightgreen;font-size: 32px; height: 200px;padding: 15px;"><center>Block_3</center></div>
        </div>
       
    </div>
    <div class="container-fluid">
        <div class="row" >
            <div class="col-2" style="background-color:lightpink; height:200px ;padding:15px;"><center>Block_A</center></div>
            <div class="col-8" style="background-color: lightskyblue;height:200px ;padding:15px;"><center>Block_B</center></div>
            <div class="col-2" style="background-color: lightpink;height:200px ;padding:15px;"><center>Block_C</center></div>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
